<!DOCTYPE html>
<html>
	<head>
		<title>dgrid Builder</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="../../dijit/themes/claro/claro.css">
		<link rel="stylesheet" href="../css/dgrid.css">
		<link rel="stylesheet" href="../css/skins/claro.css">
		<link rel="stylesheet" href="resources/builder.css">
	</head>

	<body class="claro">
		<script>
			var dojoConfig = {
				async: true,
				baseUrl: '../../',
				packages: [
					'dojo',
					'dijit',
					'dojox',
					'dgrid',
					'dstore',
					'put-selector',
					'xstyle'
				]
			};
		</script>
		<script src="../../dojo/dojo.js"></script>
		<script>
			require([
				'dgrid/builder/widgets/Builder'
			], function (Builder) {
				var key = window.localStorage && 'dgrid-builder-about-visible';
				var aboutVisible = key ? localStorage[key] !== 'false' : false;
				var builder = new Builder({
					aboutVisible: aboutVisible,
					aboutKey: key
				});
				builder.placeAt(document.body);
				builder.startup();
			});
		</script>
	</body>
</html>
