<div data-dojo-attach-point="containerNode">
	<form data-dojo-type="dijit/form/Form" class="columnGridForm"
		  data-dojo-attach-point="columnGridForm"
		  data-dojo-attach-event="onSubmit: _addColumn">
		<input data-dojo-type="dijit/form/ValidationTextBox" name="name" required
			   data-dojo-attach-point="fieldNameTextBox" placeholder="${i18n.fieldNamePlaceholder}">
		<input data-dojo-type="dijit/form/ValidationTextBox" name="label"
			   data-dojo-attach-point="fieldLabelTextBox" placeholder="${i18n.fieldLabelPlaceholder}">
		<button data-dojo-type="dijit/form/Button" type="submit"
				data-dojo-attach-point="addColumnButton">${i18n.addColumn}</button>
	</form>
	<div data-dojo-attach-point="gridNode"></div>
</div>
