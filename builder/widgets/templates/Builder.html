<div>
	<!-- Top pane -->
	<div data-dojo-type="dijit/layout/ContentPane"
		 data-dojo-props="region: 'top'" class="topPane">
		<h1>dgrid builder</h1>
		<div data-dojo-type="dijit/form/Form" class="gridTypeForm"
			 data-dojo-attach-point="gridTypeForm">
			<label>Data source:</label>
			<input data-dojo-type="dijit/form/RadioButton" name="gridType" type="radio" value="OnDemandGrid"
				   id="${id}_gridTypeOnDemand" checked>
			<label for="${id}_gridTypeOnDemand">dstore object store</label>
			<input data-dojo-type="dijit/form/RadioButton" name="gridType" type="radio" value="Grid" id="${id}_gridTypeArray">
			<label for="${id}_gridTypeArray">array</label>
		</div>
	</div>

	<!-- Left pane with feature grid -->
	<div data-dojo-attach-point="featureEditorNode"></div>

	<!-- Center pane with column configuration -->
	<div data-dojo-attach-point="columnEditorNode"></div>

	<!-- Right pane with demo grid and source code output -->
	<div data-dojo-type="dijit/layout/TabContainer"
		 data-dojo-attach-point="previewTabs"
		 data-dojo-props="region: 'center'">

		<div data-dojo-type="dijit/layout/ContentPane" class="demoGridPane"
			 data-dojo-attach-point="demoGridPane"
			 data-dojo-props="title: 'Demo grid'">
		</div>

		<div data-dojo-type="dijit/layout/ContentPane" class="demoCodePane"
			 data-dojo-attach-point="demoCodePane"
			 data-dojo-props="title: 'Source code'">

			<textarea data-dojo-attach-point="gridCodeTextArea" class="demoCode"></textarea>
		</div>
	</div>
</div>
