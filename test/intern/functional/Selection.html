<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Test Selection mixin</title>
		<style>
			@import "../../../../dojo/resources/dojo.css";
			@import "../../../../dijit/themes/claro/claro.css";
			@import "../../../css/skins/claro.css";

			#grid {
				width: 300px;
			}

			.field-id {
				width: 100px;
			}
		</style>
	</head>

	<body class="claro">
		<div id="grid"></div>


		<script>
			var dojoConfig = {
				async: 1,
				baseUrl: "../../../..",
				packages: [
					"dojo",
					"dijit",
					"dojox",
					"dgrid",
					"put-selector",
					"xstyle"
				]
			};
		</script>

		<script src="../../../../dojo/dojo.js"></script>

		<script>
			var CellSelectionGrid;
			var grid;
			var columns = {
				id: "ID",
				info: "Info"
			};
			var data = [];
			var query;
			var ready = false;

			require([
				"dojo/_base/declare",
				"dojo/query",
				"dgrid/Grid",
				"dgrid/Keyboard",
				"dgrid/Selection",
				"dgrid/CellSelection"
			], function (declare, dojoQuery, Grid, Keyboard, Selection, CellSelection) {
				var SelectionGrid = declare([Grid, Keyboard, Selection]);
				var i;

				// Create a global reference for test modules to use
				query = dojoQuery;

				CellSelectionGrid = declare([Grid, Keyboard, CellSelection]);

				grid = new SelectionGrid({
					columns: columns
				}, "grid");

				for (i = 0; i < 6; i++) {
					data.push({
						id: i,
						info: "Row " + i
					});
				}

				grid.renderArray(data);

				ready = true;
			});
		</script>
	</body>
</html>
