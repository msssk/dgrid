<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Test Selection mixin</title>
		<style>
			@import "../../../../dojo/resources/dojo.css";
			@import "../../../../dijit/themes/claro/claro.css";
			@import "../../../css/skins/claro.css";

			#grid {
				width: 300px;
			}

			.field-id {
				width: 100px;
			}
		</style>
	</head>

	<body class="claro">
		<div id="grid"></div>


		<script>
			var dojoConfig = {
				async: 1,
				baseUrl: "../../../..",
				packages: [
					"dojo",
					"dijit",
					"dojox",
					"dgrid",
					"put-selector",
					"xstyle"
				]
			};
		</script>

		<script src="../../../../dojo/dojo.js"></script>

		<script>
			var ready = false;

			require([
				"dojo/_base/declare",
				"dgrid/Grid",
				"dgrid/Selection"
			], function (declare, Grid, Selection) {
				var SelectionGrid = declare([Grid, Selection]);
				var data = [];
				var i;

				window.grid = new SelectionGrid({
					columns: {
						id: "ID",
						info: "Info"
					}
				}, "grid");

				for (i = 0; i < 6; i++) {
					data.push({
						id: i,
						info: "Row " + i
					});
				}

				grid.renderArray(data);

				ready = true;
			});
		</script>
	</body>
</html>
